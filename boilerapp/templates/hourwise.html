<!DOCTYPE html>
<html>
<head>
    <title>Hourwise Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Hour wise SF Ratio Predictive Analysis</h1>
    <form action="/hourwise" method="POST">
        <label>
            EFF_SF_Ratio_lag1:
            <input type="text" name="EFF_SF_Ratio_lag1" placeholder="EFF_SF_Ratio_lag1" required="required" />
        </label>
        <label>
            Lag1 defines previous hour data
        </label>
        <label>
            EFF_SF_Ratio_avg_window_length2:
            <input type="text" name="EFF_SF_Ratio_avg_window_length2" placeholder="EFF_SF_Ratio_avg_window_length2" required="required" />
        </label>
        <label>
            Avg Window Length defines average of previous hours values
        </label>
        <label>
            EFF_SF_Ratio_avg_window_length3:
            <input type="text" name="EFF_SF_Ratio_avg_window_length3" placeholder="EFF_SF_Ratio_avg_window_length3" required="required" />
        </label>
        <label>
            EFF_SF_Ratio_lag2:
            <input type="text" name="EFF_SF_Ratio_lag2" placeholder="EFF_SF_Ratio_lag2" required="required" />
        </label>
        <label>
            EFF_FD_Fan_Out_lag1:
            <input type="text" name="EFF_FD_Fan_Out_lag1" placeholder="EFF_FD_Fan_Out_lag1" required="required" />
        </label>
        <label>
            EFF_Fuel_Flow_lag1:
            <input type="text" name="EFF_Fuel_Flow_lag1" placeholder="EFF_Fuel_Flow_lag1" required="required" />
        </label>
        <label>
            EFF_SF_Ratio_avg_window_length4:
            <input type="text" name="EFF_SF_Ratio_avg_window_length4" placeholder="EFF_SF_Ratio_avg_window_length4" required="required" />
        </label>
        <label>
            EFF_Stack_Temp_lag1:
            <input type="text" name="EFF_Stack_Temp_lag1" placeholder="EFF_Stack_Temp_lag1" required="required" />
        </label>
        <label>
            EFF_Enthalpy_Loss_lag1:
            <input type="text" name="EFF_Enthalpy_Loss_lag1" placeholder="EFF_Enthalpy_Loss_lag1" required="required" />
        </label>
        <label>
            EFF_Steam_Temp_lag1:
            <input type="text" name="EFF_Steam_Temp_lag1" placeholder="EFF_Steam_Temp_lag1" required="required" />
        </label>
        <label>
            EFF_Blowdown_Loss_lag1:
            <input type="text" name="EFF_Blowdown_Loss_lag1" placeholder="EFF_Blowdown_Loss_lag1" required="required" />
        </label>
        <input type="submit" value="Submit">
    </form>
    <div id="result">
        {% if prediction %}
            <h2>Predicted SF Ratio (Hour wise)</h2>
            <p>{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
